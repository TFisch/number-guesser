<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
  <nav>
  <h1>Number <span id="guesserWord">Guesser</span></h1> 

  </nav>
  <center>
  <main>
  <form role ="guessNumber">
  <input id="inputField" name="number-guess-entry-box" type="number" value="" placeholder="Enter your guess">
  <br>
  <button id="guessButton" name="guess-button" value="guess" disabled="true" >Guess</button>
  <button id="clearButton" name='clear-button' disabled="true" type="button">Clear</button>
  </form>
  <section id="lastGuessText"></section>
  
  <div id="guessReadBack" name"reads-back-last-guess"></div>
  <h2 id="displaySecret"></h2>
  <form>
  <section id="hint" name="value-hint"></section>
  

  <section id="lowerHalf">
 <button id="resetButton" name="reset-button" disabled="true">Reset</button> 
  </form>
  

<fieldset id="adjustBox" name="range-adjustment-option">
  <legend id="rangeText"> Default Range</legend>
  <label>Minimum</label>
  <input type="number" name="minimum-range-selector" id="min" value="1">
  <label>Maximum</label>
  <input type="number" id="max" name="max-range-selector" value="100">
  
  <button id="adjustButton" disable="true" name="adjust-Button">Adjust</button>

</fieldset></center>


  <script src="index.js"> 
    
  </script>
</section>
  </main>
 </body>
</html>
